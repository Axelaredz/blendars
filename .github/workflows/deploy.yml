name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NAKAMA_HOST: ${{ secrets.NAKAMA_HOST }}
  NAKAMA_PORT: ${{ secrets.NAKAMA_PORT }}
  NAKAMA_SERVER_KEY: ${{ secrets.NAKAMA_SERVER_KEY }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  deploy-nakama:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Nakama custom image
        uses: docker/build-push-action@v5
        with:
          context: ./nakama-server
          file: ./nakama-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/blendars-nakama:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/blendars/infrastructure
            docker-compose pull nakama
            docker-compose up -d nakama
            docker image prune -f

  deploy-game-server:
    runs-on: ubuntu-latest
    needs: deploy-nakama
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: dariocurr/godot-action@v1.0.0
        with:
          godot-version: 4.6.1
          arch: linux-x86_64
          is-release: true

      - name: Build Godot Server
        run: |
          mkdir -p build/server
          cd build/server
          # Export for dedicated server
          # Note: You need export templates configured
          # This is a placeholder - adjust based on your export setup

      - name: Create game server artifact
        run: |
          mkdir -p deploy
          # Copy server files
          # cp -r build/server/* deploy/
          
          # Copy Lua modules
          cp -r nakama-server/src/*.lua deploy/
          
          tar -czf game-server.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-server
          path: game-server.tar.gz

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: game-server.tar.gz
          target: /opt/blendars/

      - name: Restart game server on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/blendars
            tar -xzf game-server.tar.gz
            # Restart game server service
            # systemctl restart blendars-game-server || true

  health-check:
    runs-on: ubuntu-latest
    needs: deploy-game-server
    steps:
      - name: Check Nakama health
        run: |
          sleep 10
          curl -f http://${{ secrets.NAKAMA_HOST }}:7350/ || exit 1

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
