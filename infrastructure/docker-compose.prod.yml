version: "3.8"

services:
  # PostgreSQL - основная база данных Nakama
  postgres:
    image: postgres:15-alpine
    container_name: nakama_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nakama
      POSTGRES_USER: nakama
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_postgres_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nakama_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nakama"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - для сессий и кэша
  redis:
    image: redis:7-alpine
    container_name: nakama_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - nakama_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nakama - игровой сервер (social/auth/matchmaking)
  nakama:
    image: heroiclabs/nakama:3.23.1
    container_name: nakama_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "7349:7349"   # gRPC
      - "7350:7350"   # HTTP/REST
      - "7351:7351"   # Metrics
    environment:
      - NAKAMA_CONFIGURATION__DATABASE__ADDRESS=postgres:5432
      - NAKAMA_CONFIGURATION__DATABASE__PASSWORD=${POSTGRES_PASSWORD:-changeme_postgres_password}
      - NAKAMA_CONFIGURATION__REDIS__ADDRESS=redis:6379
      - NAKAMA_CONFIGURATION__SESSION__ENCRYPTKEY=${NAKAMA_SESSION_KEY:-changeme_32byte_session_key}
      - NAKAMA_CONFIGURATION__MATCHmaker__LISTENADDRESS=127.0.0.1:7352
      - NAKAMA_CONFIGURATION__PROTOCOL__KEY=${NAKAMA_SERVER_KEY:-defaultkey}
      - NAKAMA_CONFIGURATION__SOCIAL__GOOGLE__CLIENTID=${GOOGLE_CLIENT_ID:-}
      - NAKAMA_CONFIGURATION__SOCIAL__GOOGLE__CLIENTSECRET=${GOOGLE_CLIENT_SECRET:-}
      - NAKAMA_CONFIGURATION__SOCIAL__APPLE__BUNDLEID=${APPLE_BUNDLE_ID:-}
      - NAKAMA_CONFIGURATION__SOCIAL__APPLE__TEAMID=${APPLE_TEAM_ID:-}
      - NAKAMA_CONFIGURATION__SOCIAL__APPLE__KEYID=${APPLE_KEY_ID:-}
      - NAKAMA_CONFIGURATION__SOCIAL__APPLE__PRIVATEKEY=${APPLE_PRIVATE_KEY:-}
    volumes:
      - ./nakama_modules:/var/lib/nakama/modules
      - ../nakama-server/src:/var/lib/nakama/modules:ro
    networks:
      - nakama_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7350/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - reverse proxy для HTTPS и балансировки
  nginx:
    image: nginx:alpine
    container_name: nakama_nginx
    restart: unless-stopped
    depends_on:
      - nakama
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - nakama_network

  # Game Server Manager - управление инстансами Godot серверов
  game_server_manager:
    build:
      context: ../nakama-server
      dockerfile: Dockerfile
    container_name: game_server_manager
    restart: unless-stopped
    depends_on:
      - nakama
    environment:
      - NAKAMA_HOST=nakama
      - NAKAMA_PORT=7350
      - NAKAMA_SERVER_KEY=${NAKAMA_SERVER_KEY:-defaultkey}
      - GAME_SERVER_PORT=${GAME_SERVER_PORT:-7777}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - nakama_network

volumes:
  postgres_data:
  redis_data:

networks:
  nakama_network:
    driver: bridge
